<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Morais Cleaning</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .services-section {
      padding: 60px 20px;
      background: #f9f9f9;
      text-align: center;
    }

    .services-section h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #1a1a1a;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .service-card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #222;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }

    .service-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .service-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .service-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    .service-card:nth-child(4) {
      animation-delay: 0.4s;
    }

    .service-card:nth-child(5) {
      animation-delay: 0.5s;
    }

    .service-card:nth-child(6) {
      animation-delay: 0.6s;
    }

    .service-card:nth-child(7) {
      animation-delay: 0.7s;
    }

    .service-card:nth-child(8) {
      animation-delay: 0.8s;
    }

    .service-card:nth-child(9) {
      animation-delay: 0.9s;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .service-card i {
      font-size: 2.5rem;
      color: #f0c000;
      margin-bottom: 15px;
    }

    .service-card h3 {
      font-size: 1.1rem;
      margin: 0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <section class="services-section">
    <h2>Nos Services</h2>
    <div class="services-grid">
      <a href="/public/html/nettoyage-appartement.html" class="service-card">
        <i class="fa-solid fa-house"></i>
        <h3>Appartements & Airbnb</h3>
      </a>
      <a href="/public/html/nettoyage-evenement.html" class="service-card">
        <i class="fa-solid fa-champagne-glasses"></i>
        <h3>Après événement</h3>
      </a>
      <a href="/public/html/lavage-vitre.html" class="service-card">
        <i class="fa-solid fa-window-maximize"></i>
        <h3>Lavage de vitres</h3>
      </a>
      <a href="/public/html/nettoyage-tapis.html" class="service-card">
        <i class="fa-solid fa-rug"></i>
        <h3>Nettoyage de tapis</h3>
      </a>
      <a href="/public/html/nettoyage-bureaux.html" class="service-card">
        <i class="fa-solid fa-briefcase"></i>
        <h3>Bureaux</h3>
      </a>
      <a href="/public/html/nettoyage-chantier.html" class="service-card">
        <i class="fa-solid fa-hard-hat"></i>
        <h3>Après chantier</h3>
      </a>
      <a href="/public/html/entretien-commercial.html" class="service-card">
        <i class="fa-solid fa-store"></i>
        <h3>Entretien commercial</h3>
      </a>
      <a href="/public/html/nettoyage-residence.html" class="service-card">
        <i class="fa-solid fa-building"></i>
        <h3>Résidences & immeubles</h3>
      </a>
      <a href="/public/html/nettoyage-pression.html" class="service-card">
        <i class="fa-solid fa-water"></i>
        <h3>Haute pression</h3>
      </a>
    </div>
  </section>

</body>

</html>
